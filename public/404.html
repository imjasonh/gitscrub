<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gitscrub/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitScrub</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects 404s to index.html with the path as a query parameter
      // The app will then parse the query parameter and redirect to the correct route
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      
      // Construct the redirect URL
      const redirectUrl = '/gitscrub/' + '?p=' + encodeURIComponent(path.replace('/gitscrub/', '')) + query + hash;
      
      // Replace the current history entry
      window.history.replaceState(null, null, redirectUrl);
      
      // Redirect to the app
      window.location.replace('/gitscrub/');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
