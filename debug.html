<!DOCTYPE html>
<html>
<head>
    <title>Debug GitScrub</title>
</head>
<body>
    <h1>Debugging GitScrub Deployment</h1>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        async function checkResource(url, description) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>${description}</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Content-Type: ${response.headers.get('content-type')}</p>
                    <p>Length: ${text.length} bytes</p>
                    <pre style="max-height: 100px; overflow: auto; background: #f0f0f0; padding: 10px;">
${text.substring(0, 500)}...
                    </pre>
                `;
                results.appendChild(div);
            } catch (error) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>${description}</h3>
                    <p style="color: red;">Error: ${error.message}</p>
                `;
                results.appendChild(div);
            }
        }
        
        // Check all resources
        (async () => {
            await checkResource('https://imjasonh.github.io/gitscrub/', 'Main Page');
            await checkResource('https://imjasonh.github.io/gitscrub/assets/index-CPfn-Oms.js', 'JavaScript Bundle');
            await checkResource('https://imjasonh.github.io/gitscrub/assets/index-c2pfzxhI.css', 'CSS File');
            await checkResource('https://imjasonh.github.io/gitscrub/404.html', '404 Page');
        })();
    </script>
</body>
</html>
