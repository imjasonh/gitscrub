<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GitScrub Render</title>
</head>
<body>
    <h1>Testing GitScrub Deployment</h1>
    <div id="test-results"></div>
    
    <h2>Embedded iframe test:</h2>
    <iframe src="https://imjasonh.github.io/gitscrub/" width="800" height="600" style="border: 1px solid #ccc;"></iframe>
    
    <script>
        const results = document.getElementById('test-results');
        
        // Check if we can fetch the page
        fetch('https://imjasonh.github.io/gitscrub/')
            .then(response => response.text())
            .then(html => {
                // Check for key elements
                const hasRoot = html.includes('id="root"');
                const hasScript = html.includes('/gitscrub/assets/index-');
                const hasCSS = html.includes('/gitscrub/assets/index-');
                
                results.innerHTML = `
                    <h3>Page Check Results:</h3>
                    <ul>
                        <li>Has root div: ${hasRoot ? '✅' : '❌'}</li>
                        <li>Has JS bundle: ${hasScript ? '✅' : '❌'}</li>
                        <li>Has CSS: ${hasCSS ? '✅' : '❌'}</li>
                        <li>Page length: ${html.length} characters</li>
                    </ul>
                    <h3>First 500 characters:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; overflow: auto;">
${html.substring(0, 500).replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                    </pre>
                `;
            })
            .catch(error => {
                results.innerHTML = `<p style="color: red;">Error fetching page: ${error.message}</p>`;
            });
    </script>
</body>
</html>
